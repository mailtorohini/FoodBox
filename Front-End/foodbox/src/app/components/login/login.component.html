<div class="login-form">
    <form  (ngSubmit)="onSubmit()" >
        <h2 class="text-center">Log in</h2>       
        <div>
        <div class="form-group">
            <input [(ngModel)] = "user.username" name = "username" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <br>
        <div class="form-group">
            <input [(ngModel)] = "user.password" name = "password"  type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </div>
    </form>
    <p class="text-center"><a routerLink="/register">Create an Account</a></p>

     
</div>
